<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>벤딩머신</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="screen-out">벤딩머신</h1>
        <img src="images/logo.png" alt="coca cola" class="img-logo" />
      </header>
      <main class="main-contents">
        <section class="section-white section-vending">
          <h2 class="screen-out">자판기</h2>
          <ul class="list-beverages"></ul>
          <div class="cont-controller">
            <div class="txt-money">잔액:<span>0 원</span></div>
            <button class="btn btn-change" type="button">거스름돈 반환</button>
            <input type="text" placeholder="입금액 입력" class="input-money" />
            <button class="btn btn-money" type="button">입금</button>
            <section class="cont-selected">
              <h3 class="screen-out">선택한 음료</h3>
              <ul class="list-selected"></ul>
            </section>
            <button class="btn btn-complete">획득</button>
          </div>
        </section>
        <div class="section-right">
          <section class="section-white section-money">
            <h2 class="screen-out">소지금</h2>
            <div class="txt-mymoney">
              <!-- 소지금:<span>0 원</span> -->
              <span>소지금: </span>
              <input type="text" placeholder="소지금을 입력하세요" />원
            </div>
          </section>
          <section class="section-white section-mybeverage">
            <h2 class="tit-mybeverage">획득한 음료</h2>
            <div class="cont-selected cont-mybeverage">
              <ul class="list-selected"></ul>
            </div>
            <p class="txt-total">총금액 : 0원</p>
          </section>
        </div>
      </main>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
