<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>벤딩머신</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="screen-out">벤딩머신</h1>
        <img src="images/logo.png" alt="" class="img-logo" />
      </header>
      <main class="main-contents">
        <section class="section-white section-vending">
          <h2 class="screen-out">자판기</h2>
          <ul class="list-beverages">
            <li>콜라1</li>
            <li>콜라2</li>
            <li>콜라3</li>
            <li>콜라4</li>
            <li>콜라5</li>
            <li>콜라6</li>
          </ul>
          <div class="cont-controller">
            <div>잔액</div>
            <button>거스름돈 반환</button>
            <input type="text" />
            <button>입금</button>
            <div>선택한 음료</div>
            <button>획득</button>
          </div>
        </section>
        <section class="section-right">
          <section class="section-white section-money">
            <h2 class="screen-out">소지금</h2>
            <div>소지금: 25,000원</div>
          </section>
          <section class="section-white section-mybeverage">
            <h2>획득한 음료</h2>
            <ul>
              <li>콜라1</li>
              <li>콜라2</li>
              <li>콜라3</li>
              <li>콜라4</li>
            </ul>
            <div>총금액: 9.000원</div>
          </section>
        </section>
      </main>
    </div>
  </body>
</html>
